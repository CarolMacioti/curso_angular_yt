<div class="divisaoPorAula">
  <!-- compartilhamento de DADOS entre COMPONENTES usando INPUT-->
  <!-- Chamando o componente 'name' Criado no parent-data -->
  <h1>Descrição do Usuário:</h1>
  <p>Nome: {{ name }}</p>

  <!-- Compart. um OBJETO - userData .. preciso chamar lá no app.component TAMBEM-->
  <p>Idade: {{ userData.age }}</p>
  <p>Email cadastrado: {{ userData.email }}</p>
</div>
